<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 안전 검사</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%; /* HTML과 BODY 모두 높이를 100%로 설정 */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%; /* 콘텐츠 크기에 맞게 최소 높이 설정 */
            background-image: url('https://jsh-1.s3.ap-northeast-2.amazonaws.com/hipcoder/KakaoTalk_20241120_180359576_01.png'); /* 배경 이미지 */
            background-size: cover; /* 화면에 맞게 이미지 확대/축소 */
            background-position: center; /* 이미지 중심 배치 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            background-attachment: fixed; /* 배경 고정 */
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.95), rgba(245, 245, 245, 0.95)); /* 부드러운 그라데이션 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* 그림자 부드럽게 */
            border: 1px solid rgba(200, 200, 200, 0.6); /* 얇은 테두리 */
            border-radius: 8px;
            box-sizing: border-box;
            backdrop-filter: blur(0px); 
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .logo img {
            height: 30px; 
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 0;
            flex-wrap: nowrap;
        }

        .input-field {
            width: 100%;
            max-width: 400px;
            height: 50px;
            padding: 0 15px;
            border: 2px solid #ccc;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: #3182f6; 
            outline: none; 
            box-shadow: 0 0 5px rgba(49, 130, 246, 0.5); 
        }

        .analyze-button {
            height: 50px;
            width: 120px;
            background: linear-gradient(135deg, #3182f6, #1479f6); 
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .analyze-button:hover {
            background-color: #005ce6;
            transform: scale(1.05); 
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        /* 로딩창 스타일 */
        .loading {
            display: none; /* 기본적으로 숨겨진 상태 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        /* 모달창 스타일 */
        .modal {
            display: none; /* 기본적으로 숨겨진 상태 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="urlForm">
            <div class="logo">
                <img src="https://jsh-1.s3.ap-northeast-2.amazonaws.com/hipcoder/ThingQFulllogo.png" alt="Thing Q">
            </div>
            <h1 class="title">이 URL은 안전한가요?</h1>
            <p class="description">아래에 URL을 입력하여 악성 웹사이트 및 피싱 시도를 확인하세요.</p>
            <div class="input-container">
                <input type="text" id="urlInput" class="input-field" placeholder="여기에 URL 입력" name="url">
                <button class="analyze-button" type="button" id="analyzeButton">URL 검사</button>
            </div>
            <p class="footer">URL을 입력하면 서비스 약관 및 개인정보 보호정책에 동의하는 것입니다.</p>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">로딩 중...</div>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content" id="modalContent">
            결과를 가져오는 중입니다...
            <button id="closeModalButton">닫기</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultModal').style.display = 'none';
        });

        document.getElementById('analyzeButton').addEventListener('click', async function() {
            const url = document.getElementById('urlInput').value;
            const loading = document.getElementById('loading');
            const resultModal = document.getElementById('resultModal');
            const modalContent = document.getElementById('modalContent');
            const urlPattern = /^(https?:\/\/)?([\w-]+(\.[\w-]+)+)([/?].*)?$/

            if (!url) {
                alert('URL을 입력해주세요.');
                return;
            } else if (!urlPattern.test(url)) {
                alert('유효하지 않은 URL 형식입니다. 올바른 형식으로 입력해주세요.');
                return;
            }

            loading.style.display = 'flex';

            try {
                const response = await fetch('http://localhost:5000/mainurl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                loading.style.display = 'none';

                if (response.ok) {
                    const data = await response.json();
                    modalContent.innerHTML = `
                        <p>검사 결과: ${data.message}</p>
                        <button id="closeModalButton">닫기</button>
                    `;
                } else {
                    modalContent.innerHTML = `
                        <p>오류가 발생했습니다: ${response.status}</p>
                        <button id="closeModalButton">닫기</button>
                    `;
                }

                resultModal.style.display = 'flex';

            } catch (error) {
                loading.style.display = 'none';
                modalContent.innerHTML = `
                    <p>요청 중 오류가 발생했습니다.</p>
                    <button id="closeModalButton">닫기</button>
                `;
                resultModal.style.display = 'flex';
                console.error('Error:', error);
            }
        });

        document.body.addEventListener('click', function(event) {
            if (event.target.id === 'closeModalButton') {
                document.getElementById('resultModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
